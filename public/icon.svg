<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f13ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a0fb8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  
  <!-- Main scale/balance design -->
  <g transform="translate(256, 256)">
    
    <!-- Scale base/platform -->
    <rect x="-120" y="140" width="240" height="20" rx="10" fill="url(#scaleGrad)" opacity="0.95"/>
    <rect x="-100" y="160" width="200" height="8" rx="4" fill="url(#scaleGrad)" opacity="0.85"/>
    
    <!-- Center column/post -->
    <rect x="-8" y="80" width="16" height="80" rx="8" fill="url(#scaleGrad)" opacity="0.95"/>
    <circle cx="0" cy="80" r="12" fill="url(#scaleGrad)" opacity="0.9"/>
    
    <!-- Scale beam/bar -->
    <rect x="-160" y="-6" width="320" height="12" rx="6" fill="url(#scaleGrad)" opacity="0.95"/>
    
    <!-- Left pan -->
    <ellipse cx="-140" cy="40" rx="45" ry="8" fill="url(#scaleGrad)" opacity="0.9"/>
    <path d="M -140,40 Q -165,30 -185,20 Q -190,15 -185,10 Q -180,5 -175,15 Q -170,25 -170,35 Q -170,45 -165,50 Q -160,52 -155,50 Q -150,48 -145,46 Z" 
          fill="url(#scaleGrad)" opacity="0.85"/>
    <line x1="-140" y1="32" x2="-140" y2="40" stroke="url(#scaleGrad)" stroke-width="3" opacity="0.8"/>
    
    <!-- Right pan -->
    <ellipse cx="140" cy="40" rx="45" ry="8" fill="url(#scaleGrad)" opacity="0.9"/>
    <path d="M 140,40 Q 165,30 185,20 Q 190,15 185,10 Q 180,5 175,15 Q 170,25 170,35 Q 170,45 165,50 Q 160,52 155,50 Q 150,48 145,46 Z" 
          fill="url(#scaleGrad)" opacity="0.85"/>
    <line x1="140" y1="32" x2="140" y2="40" stroke="url(#scaleGrad)" stroke-width="3" opacity="0.8"/>
    
    <!-- Connecting chains/rods -->
    <line x1="-140" y1="32" x2="-120" y2="-2" stroke="url(#scaleGrad)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <line x1="140" y1="32" x2="120" y2="-2" stroke="url(#scaleGrad)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Weight indicators on pans (optional decorative elements) -->
    <circle cx="-140" cy="35" r="8" fill="#7f13ec" opacity="0.6"/>
    <circle cx="140" cy="35" r="8" fill="#7f13ec" opacity="0.6"/>
    
    <!-- Center indicator/needle -->
    <line x1="0" y1="-6" x2="0" y2="-20" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <circle cx="0" cy="-20" r="6" fill="#ffffff" opacity="0.9"/>
    
    <!-- Display/screen on base (optional) -->
    <rect x="-40" y="100" width="80" height="30" rx="6" fill="#191022" opacity="0.8"/>
    <line x1="-30" y1="115" x2="30" y2="115" stroke="#7f13ec" stroke-width="2" opacity="0.6"/>
    
  </g>
</svg>
