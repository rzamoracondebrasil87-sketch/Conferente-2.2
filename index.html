    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        // Define Palettes
        const PALETTES = {
            refined: {
                primary: '#7f13ec', onPrimary: '#ffffff', primaryContainer: '#f2e8ff', onPrimaryContainer: '#2d006b',
                dark: { primary: '#7f13ec', onPrimary: '#ffffff', primaryContainer: '#4a0996', onPrimaryContainer: '#e9ddff' }
            }
        };

        function applyAppTheme(paletteName, isDark) {
            const root = document.documentElement;
            const paletteGroup = PALETTES[paletteName] || PALETTES.refined;
            const colors = isDark ? (paletteGroup.dark || paletteGroup) : paletteGroup;

            root.style.setProperty('--color-primary', colors.primary);
            root.style.setProperty('--color-on-primary', colors.onPrimary);
            root.style.setProperty('--color-primary-container', colors.primaryContainer);
            root.style.setProperty('--color-on-primary-container', colors.onPrimaryContainer);

            localStorage.setItem('theme_palette', paletteName);
            localStorage.setItem('theme_mode', isDark ? 'dark' : 'light');

            const metaThemeColor = document.getElementById('theme-color');
            if (metaThemeColor) {
                metaThemeColor.setAttribute('content', isDark ? '#191022' : '#F7F6F8');
            }
        }

        // Initialize Theme
        (function() {
            const savedMode = localStorage.getItem('theme_mode');
            const savedPalette = localStorage.getItem('theme_palette') || 'refined';
            
            // Default to DARK if no preference is saved
            const isDark = savedMode ? savedMode === 'dark' : true;
            
            if (isDark) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
            
            // Apply theme slightly later to ensure DOM is ready if needed, or immediately for variables
            applyAppTheme(savedPalette, isDark);
        })();

        window.updateAppTheme = applyAppTheme;

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        brand: "#7f13ec",
                        primary: "var(--color-primary)",
                        "on-primary": "var(--color-on-primary)",
                        "primary-container": "var(--color-primary-container)",
                        "on-primary-container": "var(--color-on-primary-container)",
                        background: "var(--color-background)",
                        "on-background": "var(--color-on-background)",
                        surface: "var(--color-surface)",
                        "surface-container": "var(--color-surface-container)",
                        "surface-container-low": "var(--color-surface-container-low)",
                        "surface-container-high": "var(--color-surface-container-high)",
                        "surface-container-highest": "var(--color-surface-container-highest)",
                        "on-surface": "var(--color-on-surface)",
                        "on-surface-variant": "var(--color-on-surface-variant)",
                        outline: "var(--color-outline)",
                        "outline-variant": "var(--color-outline-variant)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    boxShadow: {
                        'soft': '0 4px 20px rgba(0,0,0,0.05)',
                        'glow': '0 0 20px rgba(127, 19, 236, 0.3)',
                    }
                },
            },
        }
    </script>

        @keyframes slideInTop { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInBottom { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .animate-in { animation-duration: 0.3s; animation-fill-mode: both; animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1); }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-right { animation-name: slideInRight; }
        .slide-in-from-top-2 { animation-name: slideInTop; }
